<html>

<head>
	<title>The Pattern Share</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
</body>

<div class="header-holder">
	<div class="header">
		<a href="/"><img src="images/headerlogo.png"/></a>
		<div class="headnav">
			<a href="/about.html">About</a>
		</div>
	</div>
</div>

<div class="draw-wrapper">
	<div class="measwrapper">
		<div id="patterntitle" class="patterntitle">
		  No Pattern
		</div>

		<div id="patternbuttondiv" class="pmbutton">
		  <input id="SPButton" type="button" value="Select Pattern" />
		</div>
		<div id="measurebuttondiv" class="pmbutton">
		  <input id="SMButton" type="button" value="Select Measurements" />
		</div>

		<div id="selectMeasurementsDiv" class="popupDiv">
		  <select id="popupSelectM">
		    <option value="dummy">Dummy</option>
		  </select>
		</div>

		<div id="selectPatternDiv" class="popupDiv">
		  <select id="popupSelectP">
		    <option value="dummy">Dummy</option>
		  </select>
		</div>

		<div id="measurements" class="measurements">
			
		</div>
		
		<div id="units" class="measurements">
			Units
			<br>
			<form>
			<input type="radio" id="pxradio" name="meassys" /> : pixels <br />
			<input type="radio" id="inradio" name="meassys" /> : inches <br />
			<input type="radio" id="cmradio" name="meassys" checked="true" /> : cms
			</form>
		</div>

		<div id="options" class="measurements">
			View Options
			<br>
			<form>
			
			<input type="checkbox" id="gridopt" onclick="drawPatternIfReady()"/> : Grid <br />
			<input type="checkbox" id="constopt" onclick="drawPatternIfReady()"/> : Construction Lines <br />
			<input type="checkbox" id="constptopt" onclick="drawPatternIfReady()"/> : Construction Points <br />

			</form>
		</div>

		<div id="savebuttondiv" class="measurements">
			<button type="button" onclick="savesvg()"> Save as SVG! </button>
		</div>
	</div>
	
	<div id="drawarea" class="drawarea">
	</div>
</div>

<script type="text/javascript" src="jquery-1.9.1.js"></script>
<script type="text/javascript" src="json2.js"></script>
<script type="text/javascript" src="patterndraw.js"></script>
<script type="text/javascript" src="web.js"></script>
</body>

</html>
